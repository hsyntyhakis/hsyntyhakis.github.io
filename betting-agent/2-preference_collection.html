<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preference Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* Wireframe styling */
        .wireframe-box {
            border: 2px solid #333;
            background-color: white;
            position: relative;
        }
        
        .wireframe-text {
            background-color: #e0e0e0;
            height: 20px;
            margin: 5px 0;
        }
        
        .wireframe-button {
            background-color: #ccc;
            border: 1px solid #999;
            padding: 8px 16px;
            cursor: pointer;
        }
        
        /* Header */
        .header {
            height: 60px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #333;
        }
        
        .logo {
            width: 120px;
            height: 30px;
            background-color: #333;
        }
        
        .nav-items {
            display: flex;
            gap: 20px;
        }
        
        .nav-item {
            width: 80px;
            height: 20px;
            background-color: #ccc;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
        }
        
        /* Main content - dimmed background */
        .main-content {
            display: flex;
            min-height: calc(100vh - 60px);
            position: relative;
        }
        
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 500;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            padding: 20px;
            border-right: 2px solid #333;
        }
        
        .sidebar-section {
            margin-bottom: 30px;
        }
        
        .sidebar-title {
            height: 25px;
            background-color: #333;
            margin-bottom: 10px;
        }
        
        .sidebar-item {
            height: 18px;
            background-color: #e0e0e0;
            margin-bottom: 5px;
        }
        
        /* Sports content */
        .sports-content {
            flex: 1;
            padding: 20px;
        }
        
        .content-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .page-title {
            width: 200px;
            height: 30px;
            background-color: #333;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        
        .filter-item {
            width: 80px;
            height: 25px;
            background-color: #ccc;
        }
        
        /* Match cards */
        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .match-card {
            height: 120px;
            padding: 15px;
            position: relative;
        }
        
        .match-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .teams {
            width: 180px;
            height: 20px;
            background-color: #333;
        }
        
        .match-time {
            width: 80px;
            height: 15px;
            background-color: #ccc;
        }
        
        .odds-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .odds-button {
            width: 60px;
            height: 35px;
            background-color: #e0e0e0;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* Chat Widget - Expanded for Preference Collection */
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 450px;
            height: 600px;
            border: 3px solid #333;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }
        
        .chat-widget.minimized {
            height: 60px;
        }
        
        .chat-widget.minimized .chat-messages,
        .chat-widget.minimized .chat-input {
            display: none;
        }
        
        .chat-header {
            height: 50px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 15px;
            justify-content: space-between;
            border-radius: 8px 8px 0 0;
        }
        
        .chat-title {
            font-weight: bold;
        }
        
        .chat-controls {
            display: flex;
            gap: 10px;
        }
        
        .chat-button {
            width: 20px;
            height: 20px;
            background-color: #666;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            max-width: 90%;
        }
        
        .message.agent {
            background-color: #e3f2fd;
            border: 1px solid #90caf9;
        }
        
        .message.user {
            background-color: #f3e5f5;
            border: 1px solid #ce93d8;
            margin-left: auto;
        }
        
        .message-text {
            height: 15px;
            background-color: #333;
            margin-bottom: 5px;
        }
        
        .message-text.short {
            width: 60%;
        }
        
        .message-text.medium {
            width: 75%;
        }
        
        .message-text.long {
            width: 90%;
        }
        
        /* Preference Collection UI */
        .preference-section {
            margin-top: 15px;
            padding: 15px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 8px;
        }
        
        .preference-title {
            height: 20px;
            background-color: #333;
            margin-bottom: 15px;
            width: 80%;
        }
        
        .sport-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .sport-option {
            height: 40px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s ease;
        }
        
        .sport-option:hover {
            background-color: #e0e0e0;
            border-color: #999;
        }
        
        .sport-option.selected {
            background-color: #333;
            border-color: #333;
            color: white;
        }
        
        .sport-icon {
            width: 25px;
            height: 25px;
            background-color: #999;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .sport-option.selected .sport-icon {
            background-color: white;
        }
        
        .team-selection {
            margin-top: 20px;
            display: none;
        }
        
        .team-selection.show {
            display: block;
        }
        
        .team-search {
            width: 100%;
            height: 35px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            padding: 0 10px;
        }
        
        .team-options {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .team-option {
            height: 35px;
            background-color: white;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            padding: 0 10px;
            cursor: pointer;
        }
        
        .team-option:hover {
            background-color: #f0f0f0;
        }
        
        .team-option.selected {
            background-color: #333;
            color: white;
        }
        
        .team-logo {
            width: 20px;
            height: 20px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .team-option.selected .team-logo {
            background-color: white;
        }
        
        .team-name {
            height: 12px;
            background-color: #333;
            width: 120px;
        }
        
        .team-option.selected .team-name {
            background-color: white;
        }
        
        .continue-button {
            width: 100%;
            height: 40px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .continue-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        /* Progress indicator */
        .progress-indicator {
            height: 4px;
            background-color: #e0e0e0;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #333;
            width: 33%;
            transition: width 0.3s ease;
        }
        
        /* Annotations */
        .annotation {
            position: absolute;
            background-color: #ff6b6b;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1001;
        }
        
        .annotation.expanded {
            top: -30px;
            right: 0;
        }
        
        .annotation.interactive {
            top: 50px;
            left: -100px;
        }
        
        .annotation.progress {
            top: 70px;
            left: 20px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .chat-widget {
                width: calc(100vw - 20px);
                height: calc(100vh - 100px);
                bottom: 10px;
                right: 10px;
                left: 10px;
            }
            
            .sport-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header wireframe-box">
        <div class="logo"></div>
        <div class="nav-items">
            <div class="nav-item"></div>
            <div class="nav-item"></div>
            <div class="nav-item"></div>
            <div class="nav-item"></div>
        </div>
        <div class="user-actions">
            <div class="wireframe-button">Login</div>
            <div class="wireframe-button">Sign Up</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Background overlay to dim content -->
        <div class="background-overlay"></div>
        
        <!-- Sidebar -->
        <div class="sidebar wireframe-box">
            <div class="sidebar-section">
                <div class="sidebar-title"></div>
                <div class="sidebar-item"></div>
                <div class="sidebar-item"></div>
                <div class="sidebar-item"></div>
                <div class="sidebar-item"></div>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title"></div>
                <div class="sidebar-item"></div>
                <div class="sidebar-item"></div>
                <div class="sidebar-item"></div>
            </div>
        </div>

        <!-- Sports Content -->
        <div class="sports-content">
            <div class="content-header">
                <div class="page-title"></div>
                <div class="filters">
                    <div class="filter-item"></div>
                    <div class="filter-item"></div>
                    <div class="filter-item"></div>
                </div>
            </div>

            <!-- Matches Grid -->
            <div class="matches-grid">
                <div class="match-card wireframe-box">
                    <div class="match-info">
                        <div class="teams"></div>
                        <div class="match-time"></div>
                    </div>
                    <div class="odds-row">
                        <div class="odds-button">1</div>
                        <div class="odds-button">X</div>
                        <div class="odds-button">2</div>
                    </div>
                </div>
                
                <div class="match-card wireframe-box">
                    <div class="match-info">
                        <div class="teams"></div>
                        <div class="match-time"></div>
                    </div>
                    <div class="odds-row">
                        <div class="odds-button">1</div>
                        <div class="odds-button">X</div>
                        <div class="odds-button">2</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Chat Widget - Preference Collection -->
    <div class="chat-widget" id="chatWidget">
        <div class="annotation expanded">Expanded Widget</div>
        <div class="annotation interactive">Interactive UI</div>
        <div class="annotation progress">Progress Indicator</div>
        
        <div class="chat-header">
            <div class="chat-title">Betting Assistant</div>
            <div class="chat-controls">
                <button class="chat-button" onclick="minimizeChat()" title="Minimize">−</button>
                <button class="chat-button" onclick="closeChat()" title="Close">×</button>
            </div>
        </div>
        
        <div class="chat-messages">
            <!-- Progress indicator -->
            <div class="progress-indicator">
                <div class="progress-bar"></div>
            </div>
            
            <!-- Agent welcome message -->
            <div class="message agent">
                <div class="message-text long"></div>
                <div class="message-text medium"></div>
                <div class="message-text short"></div>
            </div>
            
            <!-- Preference Collection UI -->
            <div class="preference-section">
                <div class="preference-title"></div>
                
                <!-- Sport Selection -->
                <div class="sport-options">
                    <div class="sport-option selected" onclick="selectSport(this)">
                        <div class="sport-icon"></div>
                        <span>Football</span>
                    </div>
                    <div class="sport-option" onclick="selectSport(this)">
                        <div class="sport-icon"></div>
                        <span>Basketball</span>
                    </div>
                    <div class="sport-option" onclick="selectSport(this)">
                        <div class="sport-icon"></div>
                        <span>Tennis</span>
                    </div>
                    <div class="sport-option" onclick="selectSport(this)">
                        <div class="sport-icon"></div>
                        <span>Baseball</span>
                    </div>
                </div>
                
                <!-- Team Selection (shows after sport selection) -->
                <div class="team-selection show" id="teamSelection">
                    <div class="preference-title" style="width: 60%; margin-bottom: 10px;"></div>
                    
                    <input type="text" class="team-search" placeholder="Search teams...">
                    
                    <div class="team-options">
                        <div class="team-option selected" onclick="selectTeam(this)">
                            <div class="team-logo"></div>
                            <div class="team-name"></div>
                        </div>
                        <div class="team-option" onclick="selectTeam(this)">
                            <div class="team-logo"></div>
                            <div class="team-name"></div>
                        </div>
                        <div class="team-option" onclick="selectTeam(this)">
                            <div class="team-logo"></div>
                            <div class="team-name"></div>
                        </div>
                        <div class="team-option" onclick="selectTeam(this)">
                            <div class="team-logo"></div>
                            <div class="team-name"></div>
                        </div>
                        <div class="team-option" onclick="selectTeam(this)">
                            <div class="team-logo"></div>
                            <div class="team-name"></div>
                        </div>
                    </div>
                </div>
                
                <button class="continue-button" onclick="continueToRecommendations()">
                    Continue to Recommendations
                </button>
            </div>
        </div>
    </div>

    <script>
        function minimizeChat() {
            const widget = document.getElementById('chatWidget');
            widget.classList.toggle('minimized');
        }
        
        function closeChat() {
            const widget = document.getElementById('chatWidget');
            widget.style.display = 'none';
        }
        
        function selectSport(sportElement) {
            // Remove selected class from all sports
            document.querySelectorAll('.sport-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked sport
            sportElement.classList.add('selected');
            
            // Show team selection
            document.getElementById('teamSelection').classList.add('show');
            
            // Update progress bar
            document.querySelector('.progress-bar').style.width = '66%';
        }
        
        function selectTeam(teamElement) {
            // Remove selected class from all teams
            document.querySelectorAll('.team-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked team
            teamElement.classList.add('selected');
            
            // Enable continue button
            document.querySelector('.continue-button').disabled = false;
            
            // Update progress bar
            document.querySelector('.progress-bar').style.width = '100%';
        }
        
        function continueToRecommendations() {
            // Navigate to bet recommendations page
            window.location.href = '3-bet_recommendations.html';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Disable continue button initially
            document.querySelector('.continue-button').disabled = true;
        });
    </script>
</body>
</html>
